<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'
 rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="FTPage.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" defer></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" defer></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" defer></script>
    <script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js" defer></script>
 </head>
 <body>

 <div id="main">
 <h1> FoodTruck Info </h1>
  <div id="foodtruckdetails-div"></div>
      
    <!--memoArea -->
    <div id="memoArea">
      <h3> Memo </h3>
      <textarea rows="4" cols="50" id="txtMemoBox"></textarea>
      <button id="saveButton" type="button">Save Memo</button>
      <button id="deleteButton" type="botton">Delete Memo</button>
    </div>

    <!--ratings area -->
    <div id="ratingsArea">
      <h3> Ratings </h3>
      <ul class="ratings">
        <li id="one" class="star">&#9734;</li>
        <li id="two" class="star">&#9734;</li>
        <li id="three" class="star">&#9734;</li>
        <li id="four" class="star">&#9734;</li>
        <li id="five" class="star">&#9734;</li>
        <span id="rScore"> Submit a rating </span>
      </ul>


    </div>

    <script type="text/javascript" src="Server.js" defer></script>
    <script type="text/javascript" src="Constants.js"></script>
    <script type="text/javascript" src="FoodTruck.js" defer></script>
    <script type="text/javascript" src="FoodTruckCollection.js" defer></script>
    <script type="text/javascript" src="FoodTruckDetailsView.js" defer></script>
    <script type="text/javascript" src="MemoView.js" defer></script>
    <script type="text/javascript" src="FoodTruckPageView.js" defer></script>

    <!-- FoodTruck profile template -->
    <script type="text/template" id="foodtruckpageTemplate">
      <div>Name: <%-name%></div>
      <!--div>Id: <%-id%></div-->
      <div>Description: <%-description%></div>
      <div>Location: <%-lat%> ,<%-lon%></div>
    </script>

  </div>
 </body>
</html>
